geofield_map.settings:
  path: '/admin/config/services/geofield_map_settings'
  defaults:
    _form:  '\Drupal\geofield_map\Form\GeofieldMapSettingsForm'
    _title: 'Geofield Map settings'
  requirements:
    _permission: 'configure geofield_map'

geofield_map.geocode:
  path: '/geofield_map/geocode'
  defaults:
    _controller: '\Drupal\geofield_map\Controller\GeofieldMapGeocoder::geocode'
    _title: 'Geocode'
  methods:  [POST]
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

geofield_map.reverse_geocode:
  path: '/geofield_map/reverse_geocode'
  defaults:
    _controller: '\Drupal\geofield_map\Controller\GeofieldMapGeocoder::reverseGeocode'
    _title: 'Reverse Geocode'
  methods:  [POST]
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'
